<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interrogator - SequoIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./interrogator.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="http://www.sequoia-analytics.tech/">
                        <img src="./assets/logo.png" alt="Bootstrap" width="80">
                    </a>
                </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Interrogator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="alert" style="width: fit-content; margin: 10px auto 0px auto; height: 100px;"></div>
    <div class="card" style="width: 1030px; height: 360px; grid-row: -3;">
        <div class="card-body text-center">
            <h5 class="card-title">Interrogator Simulator</h5>
            <div style="display: flex;">
                <img src="./assets/OptoDAS.png" width="1000px">
                <div class="container-green">
                    <div id="green-light" class="lights"></div>
                    Running
                </div>
                <div class="container-red">
                    <div id="red-light" class="lights"></div>
                    Stoped
                </div>
                <a id="start" class="btn btn-success start" role="button" onclick="callAPI('startDAS')">Start</a>
                <a id="stop" class="btn btn-danger stop disabled" role="button" onclick="callAPI('stopDAS')">Stop</a>
            </div>
        </div>
        <textarea id="screen" class="screen" aria-label="With textarea" disabled></textarea>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-5" data-bs-theme="dark">
        <div id="toastNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="./assets/logo.png" class="rounded me-2" width="60">
                <strong class="me-auto">SequoIA Analytics</strong>
                <small>less than 1 min</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toastText" class="toast-body" style="color: white;">
            </div>
        </div>
    </div>
    
    <footer>
        <p class="text-center">Â© 2024 SequoIA Analytics, Inc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./actionScript.js"></script>
</body>

</html>
